name: AURA Experiment - Attention Is All You Need (Repo 11)

on:
  workflow_dispatch:

jobs:
  test-transformer:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: üõ†Ô∏è Setup Agent Deps
        run: pip install google-genai google-api-core pypi-simple packaging pip-tools

      - name: üß™ 1. Run Pip Baseline
        run: |
          python -m venv baseline_env
          ./baseline_env/bin/pip install -r requirements.txt
          # THIS IS THE MISSING PIECE:
          ./baseline_env/bin/pip install -e . 
          ./baseline_env/bin/python validation_shap.py

      - name: üí• 2. Run Pip Upgrade
        continue-on-error: true
        run: |
          python -m venv upgrade_env
          ./upgrade_env/bin/pip install --upgrade -r primary_requirements.txt
          # AND HERE TOO:
          ./upgrade_env/bin/pip install -e .
          ./upgrade_env/bin/python validation_shap.py
      - name: ü§ñ Run AURA Agent
        run: |
          # Use the -u flag in the shell command to ensure unbuffered output.
          # Use 'tee' to save the output to a file while still printing it to the console.
          python -u dependency_agent.py | tee aura_execution.log
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: üìù Save Full Execution Logs
        # This ensures the log file is uploaded even if the previous step times out.
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: aura-execution-log
          path: aura_execution.log

      - name: Commit Results
        run: |
          git config --global user.name 'AURA Agent'
          git config --global user.email 'aura-agent@users.noreply.github.com'
          git add requirements.txt
          if ! git diff --staged --quiet; then
            git commit -m "chore(deps): Modernized Transformer logic [skip ci]"
            git push
          fi